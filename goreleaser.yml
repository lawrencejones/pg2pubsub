# View goreleaser docs for configuration settings
# https://goreleaser.com

---
project_name: pg2sink

builds:
  - binary: pg2sink
    main: cmd/pg2sink/main.go
    goos:
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: >
      -X main.Version={{.Version}}
      -X main.Commit={{.Commit}}
      -X main.Date={{.Date}}
      -a
      -installsuffix cgo
    env:
      - CGO_ENABLED=0

nfpm:
  vendor: lawrencejones.dev
  homepage: https://github.com/lawrencejones/pg2sink
  maintainer: Lawrence Jones me@lawrencejones.dev
  description: Publish Postgres changes into Google Pub/Sub
  formats:
    - deb
